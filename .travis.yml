language: node_js
node_js:
  - "6"

install:
  - npm install -g typescript typings
  - typings install dt~node dt~mocha --global
  - npm install

before_script:
  - npm run build

after_success:
  - node process.js
  - cd out/
  - echo ~/.ssh/id_rsa.pub >> $TRAVIS_TOKEN
  - git init
  - git commit -am "MESSAGE"
  - git remote add origin git@github.com:vinyguedess/vinyguedess.github.io.git
  - git push -u origin master
